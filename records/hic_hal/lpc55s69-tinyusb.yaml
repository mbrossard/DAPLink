common:
    target:
        - cortex-m33
    core:
        - Cortex-M33
    macros:
        - INTERFACE_LPC55XX
        - CPU_LPC55S69JBD64_cm33_core0
        - DAPLINK_HIC_ID=0x4C504355  # DAPLINK_HIC_ID_LPC55XX
        - OS_CLOCK=96000000
    includes:
        - source/hic_hal/nxp/lpc55xx
        - source/hic_hal/nxp/lpc55xx/drivers
        - source/hic_hal/nxp/lpc55xx/LPC55S69
        - source/hic_hal/nxp/lpc55xx/tusb
    sources:
        hic_hal:
            - source/hic_hal/nxp/lpc55xx
            - source/hic_hal/nxp/lpc55xx/drivers
            - source/hic_hal/nxp/lpc55xx/LPC55S69
            - source/hic_hal/nxp/lpc55xx/tusb
        tusb:
            - source/tusb/tinyusb/src/portable/nxp/lpc_ip3511

tool_specific:
    gcc_arm:
        misc:
            c_flags:
                - -march=armv8-m.main+fp+dsp
                - -mfloat-abi=hard
                - -mfpu=fpv5-sp-d16
            ld_flags:
                - -march=armv8-m.main+fp+dsp
                - -mfloat-abi=hard
                - -mfpu=fpv5-sp-d16
                - -Wl,--defsym=__stack_size__=0x800
        linker_file:
            - source/hic_hal/nxp/lpc55xx/gcc/lpc55xx.ld
        includes:
            - source/hic_hal/nxp/lpc55xx/gcc
        sources:
            hic_hal:
                - source/hic_hal/nxp/lpc55xx/LPC55S69/gcc
                - source/hic_hal/nxp/lpc55xx/LPC55S69/gcc/libpower_hardabi.a
