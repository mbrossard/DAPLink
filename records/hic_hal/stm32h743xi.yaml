common:
    target:
        - Cortex-M7
    core:
        - Cortex-M7
    macros:
        - INTERFACE_STM32H743XI
        - USE_HAL_DRIVER
        - STM32H743xx
        - DAPLINK_HIC_ID=0x97969940  # DAPLINK_HIC_ID_STM32H743XI
        - __packed=__packed          # Prevent redefinition of __packed with ARMCC
        - DAPLINK_NO_ASSERT_FILENAMES
    includes:
        - source/hic_hal/stm32/stm32h743xi
        - source/hic_hal/stm32/stm32h743xi/cmsis
        - source/hic_hal/stm32/stm32h743xi/STM32H7xx_HAL_Driver/Inc
        - source/hic_hal/stm32/shared/usb_otg
    sources:
        hic_hal:
            - source/hic_hal/stm32/stm32h743xi
            - source/hic_hal/stm32/stm32h743xi/cmsis
            - source/hic_hal/stm32/stm32h743xi/STM32H7xx_HAL_Driver/Src
tool_specific:
    armcc:
        sources:
            hic_hal:
                - source/hic_hal/stm32/stm32h743xi/armcc
    armclang:
        sources:
            hic_hal:
                - source/hic_hal/stm32/stm32h743xi/armcc
    gcc_arm:
        sources:
            hic_hal:
                - source/hic_hal/stm32/stm32h743xi/gcc
