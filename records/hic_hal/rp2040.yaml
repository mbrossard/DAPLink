common:
    target:
        - cortex-m0
    core:
        - Cortex-m0
    macros:
        - INTERFACE_RP2040
        - RP2040
        - DAPLINK_HIC_ID=0x52502040  # DAPLINK_HIC_ID_RP2040
        - OS_CLOCK=125000000
        - PICO_NO_RAM_VECTOR_TABLE=1
        - __INITIAL_SP=__StackTop
        - __VECTOR_TABLE=__isr_vector
        - __VECTOR_TABLE_ATTRIBUTE='__attribute__((used, section(".isr_vector")))'

    includes:
        - source/hic_hal/rpi/rp2040
        - source/hic_hal/rpi/rp2040/cmsis
        - source/hic_hal/rpi/rp2040/pico-sdk

    sources:
        hic_hal:
            - source/hic_hal/rpi/rp2040
            - source/hic_hal/rpi/rp2040/cmsis
            - source/hic_hal/rpi/rp2040/pico-sdk
        tusb:
            - source/tusb/tinyusb/src/portable/raspberrypi/rp2040

tool_specific:
    gcc_arm:
        linker_file:
            - source/hic_hal/rpi/rp2040/gcc/rp2040.ld
        includes:
            - source/hic_hal/rpi/rp2040/gcc
        sources:
            hic_hal:
                - source/hic_hal/rpi/rp2040/gcc
