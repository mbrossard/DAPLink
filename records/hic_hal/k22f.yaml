common:
    target:
        - mk22dn512xxx5 # Closest device.
    core:
        - Cortex-M4
    macros:
        - INTERFACE_K22F
        - CPU_MK22FN512VMP12
        - DAPLINK_HIC_ID=0x9796990A  # DAPLINK_HIC_ID_K22F
        - FLASH_SSD_CONFIG_ENABLE_FLEXNVM_SUPPORT=0
        - FLASH_DRIVER_IS_FLASH_RESIDENT=1
        - DAPLINK_NO_ASSERT_FILENAMES
        - OS_CLOCK=48000000
    includes:
        - source/hic_hal/freescale/k22f
        - source/hic_hal/freescale/k22f/MK22F51212
    sources:
        hic_hal:
            - source/hic_hal/freescale
            - source/hic_hal/freescale/k22f
            - source/hic_hal/freescale/k22f/MK22F51212
        fsl_flash_driver:
            - source/hic_hal/freescale/iap

tool_specific:
    uvision:
        misc:
            ld_flags:
                - --predefine="-I..\..\..\source\hic_hal\freescale\k22f"
        includes:
            - projectfiles/uvision/k20dx_bl/build
        sources:
            hic_hal:
                - source/hic_hal/freescale/k22f/armcc
    armcc:
        sources:
            hic_hal:
                - source/hic_hal/freescale/k22f/armcc
    armclang:
        sources:
            hic_hal:
                - source/hic_hal/freescale/k22f/armcc
    gcc_arm:
        macros:
            # Needed to get size of bootloader < 32 KB
            # Disables assert() calls that require printf()
            - NDEBUG
        linker_file:
            - source/hic_hal/freescale/kinetis.ld
        sources:
            hic_hal:
                - source/hic_hal/freescale/k22f/gcc
