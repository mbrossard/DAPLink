tool_specific:
    llvm_arm:
        macros:
            - __PROGRAM_START
            - __LLVM__
        linker_file:
            - source/daplink/daplink.ld
        misc:
            # libraries:
            #     - m
            #     - gcc
            #     - c
            #     - nosys
            common_flags:
                - -Os
                - -g3
                - -Werror
                - -ffunction-sections
                - -fdata-sections
                - -std=gnu99
                - -fshort-wchar
                - -fno-common
                - -ffreestanding
                - -fverbose-asm
                - -mno-unaligned-access
                - -Wno-parentheses-equality
                - -Wno-pointer-sign
            ld_flags:
                - -Wl,-check-sections
                - -Wl,-fatal-warnings
                - -Wl,--gc-sections
                # - -Wl,--no-wchar-size-warning
                # - -Wl,--print-memory-usage
            pre_build_script:
                - tools/pre_build_script.py
            post_build_script:
                - tools/post_build_script_gcc.py
