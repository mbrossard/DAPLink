common:
    macros:
        - OS_TICK=10000
    includes:
        - source/rtos
    sources:
        rtos:
            - source/rtos/cm4
            - source/rtos/rt_Event.c
            - source/rtos/rt_List.c
            - source/rtos/rt_Mailbox.c
            - source/rtos/rt_MemBox.c
            - source/rtos/rt_Mutex.c
            - source/rtos/rt_Robin.c
            - source/rtos/rt_Semaphore.c
            - source/rtos/rt_System.c
            - source/rtos/rt_Task.c
            - source/rtos/rt_Time.c
            - source/rtos/rt_Timer.c
            - source/rtos/RTX_Config.c
            - source/rtos/cmsis_os2_port.c

# Use irq_cm3 instead of irq_cm4f because DAPLink doesn't use float,
# and the k20dx doesn't have the FP extension.
tool_specific:
    uvision:
        sources:
            rtos:
                - source/rtos/cm3
    armcc:
        sources:
            rtos:
                - source/rtos/cm3
    armclang:
        sources:
            rtos:
                - source/rtos/cm3
    gcc_arm:
        sources:
            rtos:
                - source/rtos/gcc/cm3
